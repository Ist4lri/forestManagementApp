{% extends "allHeadTemplated.html" %}
{% block body %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo de l'organisme</title>
    <style>
        img {
            max-width: 20%; /* L'image ne dépassera pas la largeur de son conteneur (l'écran) */
            height: auto; /* La hauteur est automatiquement calculée pour conserver les proportions */
        }
    </style>
</head>
<body>
    <h1>Photo de l'organisme</h1>
    <img src="{% static '/organism_pic/Bubo_bubo.jpg' %}" alt="Image de l'organisme">
</body>
</html>
{% endblock %}
